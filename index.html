<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <!-- Normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="big-box">
      <div class="score">
        <h1>Tic Tac Toe</h1>
        <p class="user-score"></p>
        <p class="computer-score"></p>
        <p class="result"></p>
      </div>
      <div class="container">
        <div class="box" data-index="0">0</div>
        <div class="box" data-index="1">1</div>
        <div class="box" data-index="2">2</div>
        <div class="box" data-index="3">3</div>
        <div class="box" data-index="4">4</div>
        <div class="box" data-index="5">5</div>
        <div class="box" data-index="6">6</div>
        <div class="box" data-index="7">7</div>
        <div class="box" data-index="8">8</div>
      </div>
      <div class="status">Play Now</div>
      <button type="reset">Restart Game</button>
    </section>
    <!-- custom script -->
    <script src="./script/script.js"></script>
  </body>
</html>
