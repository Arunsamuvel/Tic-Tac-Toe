<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <!-- Normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="big-box">
      <div class="score">
        <h1>Tic Tac Toe</h1>
        <p id="user-score"></p>
        <p id="computer-score"></p>
        <p id="result"></p>
      </div>
      <div class="container">
        <div class="box" cellIndex="0"></div>
        <div class="box" cellIndex="1"></div>
        <div class="box" cellIndex="2"></div>
        <div class="box" cellIndex="3"></div>
        <div class="box" cellIndex="4"></div>
        <div class="box" cellIndex="5"></div>
        <div class="box" cellIndex="6"></div>
        <div class="box" cellIndex="7"></div>
        <div class="box" cellIndex="8"></div>
      </div>
      <div id="status">Play Now</div>
      <button type="reset" id="restart">Restart Game</button>
    </section>
    <!-- custom script -->
    <script src="./script/script.js"></script>
  </body>
</html>
